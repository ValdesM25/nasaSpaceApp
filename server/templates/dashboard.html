<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exosis - Model Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

    <div class="container">
        <header class="card header-card">
            <h1>{{ modelo_seleccionado }}</h1>
        </header>

        <div class="main-grid">
            <section class="left-column">
                <div class="card">
                    <h3 class="accent-indigo">Hyperparameters</h3>
                    <div class="param-text">
                        <p><span>Trees:</span> -.</p>
                        <p><span>Learning Rate:</span> -.</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 85%;"></div>
                    </div>
                </div>
            </section>

            <aside class="right-column">
                <div class="card chart-container">
                    <h3 class="accent-indigo" style="border: none; margin: 0 0 16px 0;">Accuracy: 95%</h3>
                    <canvas id="myPieChart"></canvas>
                </div>

                <div class="sub-grid">
                    <div class="card">
                        <h3 class="accent-teal">Predict with CSV</h3>
                        <p class="muted" style="font-size: 14px; margin-bottom: 24px;">Upload a file to see the results in a new view.</p>
                        
                        <form id="predict-form" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                            
                            <input type="hidden" name="modelo_seleccionado" value="{{ modelo_seleccionado }}">
                            
                            <input type="file" id="csv-input" name="csvfile" style="display: none;" accept=".csv">
                            <button type="button" id="csv-button" class="btn btn-teal">
                                <i class="fa-solid fa-upload" style="margin-right: 8px;"></i>
                                Upload CSV
                            </button>
                            <span id="file-name-display" class="muted" style="margin-left: 16px;"></span>
                        </form>
                    </div>

                    <div class="card">
                        <h3 class="accent-red">Train</h3>
                        <div class="btn-wrapper">
                            <button class="btn btn-red">CSV</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="botonInicioContainer">
        <div id="botonInicio">
            <img src="{{ url_for('static', filename='logo-mini.jpeg') }}" alt="Home Icon">
        </div>
    </div>

    <script>
        // L칩gica del bot칩n de inicio
        document.getElementById('botonInicio').addEventListener('click', (el) => {
            el.preventDefault();
            window.location.href = "/inicio";
        });

        // Configuraci칩n y datos del gr치fico
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Correct', 'Incorrect'],
                datasets: [{
                    data: [95, 5],
                    // Colores que combinan con el tema "Exosis"
                    backgroundColor: [
                        '#4f46e5', // Indigo-600
                        'rgba(255, 255, 255, 0.1)' // Card background
                    ],
                    borderColor: '#0c0a1d', // Main background color
                    borderWidth: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
