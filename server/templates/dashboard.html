        <header class="mb-8 p-4 bg-indigo-600 rounded-xl shadow-xl shadow-indigo-600/40">

        <!-- Main Content - Contenido principal dividido en columnas -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

                        </div>

                <div class="data-card p-6 rounded-xl h-64 flex flex-col justify-center items-center">

                            Predict
                        </h3>
                        <!-- Placeholder de cuadrados -->
                        <div class="flex justify-center space-x-4">

                            CSV

                        </div>
                    </div>

    </div>
    <script>

      botonInicio.addEventListener('click', (el) => {
        el.preventDefault();
        window.location.href = "/inicio"; // Redirects relative to the domain root
      });
    </script>
