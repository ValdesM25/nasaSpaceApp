<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exosis - Dashboard de Modelo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

    <div class="container">
        <header class="card header-card">
            <h1>"Nombre del modelo"</h1>
        </header>

        <div class="main-grid">
            <section class="left-column">
                <div class="card">
                    <h3 class="accent-indigo">Hyperparameters</h3>
                    <div class="param-text">
                        <p><span>Árboles:</span> -.</p>
                        <p><span>Tasa de Aprendizaje:</span> -.</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 85%;"></div>
                    </div>
                </div>
            </section>

            <aside class="right-column">
                <div class="card chart-container">
                    <h3 class="accent-indigo" style="border: none; margin: 0 0 16px 0;">Accuracy: 95%</h3>
                    <canvas id="myPieChart"></canvas>
                </div>

                <div class="sub-grid">
                    <div class="card">
                        <h3 class="accent-teal">Predict</h3>
                        <div class="btn-wrapper">
                            <button class="btn btn-teal">CSV</button>
                            <button class="btn btn-teal">Single</button>
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="accent-red">Train</h3>
                        <div class="btn-wrapper">
                            <button class="btn btn-red">CSV</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="botonInicioContainer">
        <div id="botonInicio">
            <img src="{{ url_for('static', filename='logo-mini.jpeg') }}" alt="Icono de Inicio">
        </div>
    </div>

    <script>
        // Lógica del botón de inicio
        document.getElementById('botonInicio').addEventListener('click', (el) => {
            el.preventDefault();
            window.location.href = "/inicio";
        });

        // Configuración y datos del gráfico
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Correctos', 'Incorrectos'],
                datasets: [{
                    data: [95, 5],
                    // Colores que combinan con el tema "Exosis"
                    backgroundColor: [
                        '#4f46e5', // Indigo-600
                        'rgba(255, 255, 255, 0.1)' // Fondo de tarjeta
                    ],
                    borderColor: '#0c0a1d', // Color de fondo principal
                    borderWidth: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
