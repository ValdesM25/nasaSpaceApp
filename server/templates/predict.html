<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exosys - Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='predict.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>

  <div class="container">
    <header>
      <h1>Prediction<span class="accent"> Results</span></h1>
<a href="{{ url_for('modelo', nombre_modelo=modelo_actual) }}" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left" style="margin-right: 8px;"></i>
          Back to Dashboard
      </a>
    </header>

    <div class="card">
        <h2>Dataset Visualization</h2>
        <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

<!-- BotÃ³n nuevo -->
<div class="table-button">
    <button id="sendRequestBtn" class="btn btn-secondary">
        Send Request
    </button>
</div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='predict.js') }}"></script>
</body>
</html>
